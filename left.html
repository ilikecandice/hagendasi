<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/tmall-show-css.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/tmall-show-js.js"></script>
    <script>
        $(function(){
            $(".mask-ul").on("mouseenter","a",function(){
                $(this).parent().addClass("current").siblings().removeClass("current");
                $(this).siblings(".mask-li-show").stop().animate({left:-90,opacity:1})
                       .parent().siblings().children(".mask-li-show").stop().animate({left:-110,opacity:0});
                $(this).siblings(".erweima").show();
            });

            $(".mask-ul").on("mouseleave","a",function(){
                $(this).parent().removeClass("current");
                $(this).siblings(".mask-li-show").stop().animate({left:-110,opacity:0});
                $(this).siblings(".erweima").hide();
            });
            window.onscroll = function(){
              $(".bar-mask").show();
               if($(document).scrollTop()>100){
                   $(".back-totop").show();
               }
                else{
                   $(".back-totop").hide();
               }
            }
            $(".back-totop").on("click",function(){
                $(document).scrollTo(0,0);
            });


        });
    </script>


</head>
<body>
<div class="bar-mask">
    <div class="aliww">
        <div class="kefu">
            <div class="time"></div>
        </div>
        <div class="totop back-totop"></div>
    </div>

    <ul class="mask-ul">
        <li>
            <a href="#"><img src="images/index1.png" alt=""/></a>
            <span class="little-black mask-li-show">我的特权 <i>◆</i></span>
        </li>
        <li class="shopcar">
            <a href="#"><img src="images/index2.png" alt=""/><e>购物车</e></a>
            <i class="little-black mask-li-show"></i>

        </li>
        <li>
            <a href="#"><img src="images/index3.png" alt=""/></a>
            <span class="little-black mask-li-show">我的资产 <i>◆</i></span>
        </li>
        <li>
            <a href="#"><img src="images/index4.png" alt=""/></a>
            <span class="little-black mask-li-show">我关注的品牌 <i>◆</i></span>
        </li>
        <li>
            <a href="#"><img src="images/index5.png" alt=""/></a>
            <span class="little-black mask-li-show">我的收藏 <i>◆</i></span>
        </li>
        <li>
            <a href="#"><img src="images/index6.png" alt=""/></a>
            <span class="little-black mask-li-show">我看过的 <i>◆</i></span>
        </li>
        <li class="wechat">
            <a href="#"><img src="images/index8.png" alt=""/></a>
            <div class="erweima"><img src="images/erweima.png" alt=""/><i>◆</i></div>
        </li>
        <li class="last">
            <a href="#" class="back-totop"><img src="images/index7.png" alt=""/></a>
            <span class="little-black mask-li-show ">返回顶部 <i>◆</i></span>
        </li>
    </ul>

</div>
</body>
</html>
